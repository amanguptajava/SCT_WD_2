<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stop Watch</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="contanier">
    <div class="watch">
      <div class="outer_circle">
        <div class="inner_circle">
          <span class="text min">0 :</span>
          <span class="text sec">&nbsp;0 :</span>
          <span class="text msec">&nbsp;0</span>
        </div>
      </div>
    </div>
      <div class="btns">
        <button class="btn reset hide">Reset</button>
        <button class="btn play">Play</button>
        <button class="btn  lap hide">Lap</button>
      </div>
    <div class="lap_contanier">
      <ul class="laps">
        <!-- <li class="lap_item"></li>
        <span class="lap_number"></span>
        <span class="lap_time"></span> -->
      </ul>
    </div>
        <button class="laps_clear  hide">clear All</button>
  </div>
</div>

  


  <script src="index.js"></script>
</body>
</html>
